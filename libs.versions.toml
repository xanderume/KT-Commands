mccoroutine-bukkit-api = {module = "com.github.shynixn.mccoroutine:mccoroutine-bukkit-api",version.ref = "minecraft-coroutines-version"}
mccoroutine-bukkit-core = {module = "com.github.shynixn.mccoroutine:mccoroutine-bukkit-core",version.ref = "minecraft-coroutines-version"}

mccoroutine-velocity-api = {module = "com.github.shynixn.mccoroutine:mccoroutine-velocity-api",version.ref = "minecraft-coroutines-version"}
mccoroutine-velocity-core = {module = "com.github.shynixn.mccoroutine:mccoroutine-velocity-core",version.ref = "minecraft-coroutines-version"}